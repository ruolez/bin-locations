<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bin Locations Management</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="login-body">
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Bin Locations</h1>
                <p>Management System</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    Login
                </button>
            </form>

            <div class="login-footer">
                <p>Please login with your Trustee credentials</p>
                <p class="first-time-hint">First-time setup? Use <strong>admin/admin</strong> to configure database</p>
            </div>
        </div>
    </div>

    <!-- Load theme manager first (respects system preference on login page) -->
    <script src="/static/js/theme.js"></script>
    <!-- Load login script -->
    <script src="/static/js/login.js"></script>
</body>
</html>
